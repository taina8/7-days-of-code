<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
</head>
<body>
    <script>
        const nome = prompt('Qual o seu nome?');
        const idade = prompt('Quantos anos você tem?');
        const linguagem = prompt('Qual linguagem de programação você está estudando?');

        window.alert('Olá ' + nome + ', você tem ' + idade + ' anos e está aprendendo ' + linguagem + '!');

        const resposta = prompt('Você gosta de estudar ' + linguagem + '? Responda com o número 1 para SIM ou 2 para NÃO.');

        if (resposta == 1) {
            window.confirm('Muito bom! Continue estudando e você terá muito sucesso.');
        } else if (resposta == 2) {
            window.confirm('Ahh que pena... Já tentou aprender outras linguagens?');
        } else {
            window.alert('Desculpe, não entendi.');
        }
    </script>
</body>
</html>
